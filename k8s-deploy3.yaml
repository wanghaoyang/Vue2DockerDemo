apiVersion: apps/v1
metadata:
  name: vue-sample-dev
  namespace: ks-vue-sample-dev
  labels:
    app: vue-sample-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vue-sample-dev
  template:
    metadata:
      labels:
        app: vue-sample-dev
    spec:
      containers:
        - name: container-s8dvie
          image: 'hy29108/devops-vue-sample:latest'
          ports:
            - name: tcp-80
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 10Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  
---
kind: Service
apiVersion: v1
metadata:
  name: vue-sample-dev
  namespace: ks-vue-sample-dev
  labels:
    app: vue-sample-dev
spec:
  ports:
    - name: http-80
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32493
  selector:
    app: vue-sample-dev
  type: NodePort
  sessionAffinity: None
